name: Angry Clicker

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
  push:
    branches:
      - main
    paths:
      - "src/**"

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Run linting
        run: yarn lint
